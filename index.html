<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Khelsetu</title>
<style>
  body {
    margin: 0;
    min-height: 100vh;
    background: linear-gradient(135deg, #232526 0%, #414345 100%);
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    display: flex;
    flex-direction: column;
    align-items: center;
    color: #fff;
  }
  .header {
    margin: 40px 0 20px 0;
    text-align: center;
  }
  .logo {
    width: 110px;
    height: 110px;
    border-radius: 20px;
    box-shadow: 0 6px 30px rgba(0,0,0,0.3);
    margin-bottom: 20px;
    object-fit: cover;
  }
  .title {
    font-size: 3rem;
    font-weight: 700;
    letter-spacing: 2px;
    margin-bottom: 8px;
  }
  .subtitle {
    font-size: 1.2rem;
    margin-bottom: 10px;
    color: #01d2fd;
    font-weight: 400;
  }
  .video-container {
    background: rgba(30, 56, 90, 0.7);
    box-shadow: 0 8px 32px rgba(20,20,30,0.3);
    border-radius: 24px;
    padding: 32px 24px;
    margin-bottom: 30px;
    display: flex;
    justify-content: center;
    align-items: center;
    width: 95%;
    max-width: 700px;
  }
  .video-box {
    border-radius: 16px;
    overflow: hidden;
    box-shadow: 0 2px 20px rgba(0,0,0,0.2);
    border: 4px solid #01d2fd;
    width: 100%;
    max-width: 620px;
    background: #111; /* fallback */
  }
  .video-box video {
    display: block;
    width: 100%;
    height: auto;
  }
  @media (max-width: 700px) {
    .title { font-size: 2rem; }
    .video-container { padding: 10px; }
  }
</style>
</head>
<body>
  <div class="header">
    <img src="C:\Users\rekha\OneDrive\Desktop\ABOUT KHELSETU\images\khel-setu-logo.png" alt="Khelsetu Logo" class="logo" />
    <div class="title">KHELSETU</div>
    <div class="subtitle">Where Sports & Technology Connect</div>
  </div>
  <div class="video-container">
    <div class="video-box">
      <video controls poster="khel-setu-logo.jpg">
        <source src="C:\Users\rekha\OneDrive\Desktop\ABOUT KHELSETU\videos\ABOUT KHELSETU VIDEO.mp4" type="video/mp4" />
        Your browser does not support the video tag.
      </video>
    </div>
  </div>
</body>
</html>
